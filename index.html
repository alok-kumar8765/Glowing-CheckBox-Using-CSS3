<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Glowing Check Box</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/
        font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PV
        1GOfQNHSoD2xbE+QkPxCAF1NEevoEH3S10sibvcOQVnN" crossorigin="anonymous">
    </head>
    <body>

        <ul>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <i class="fa fa-wifi" aria-hidden="true"></i>
                    <span class="check"></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
                    <span class="check"></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                    <span class="check"></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span class="check"></span>
                </label>
            </li>
        </ul>
    </body>
</html>
